version: '3.8'

services:
  app:
    image: ${DOCKERHUB_USER}/cgv_clone-app:latest
    container_name: cgv-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}

      # JWT
      - JWT_SECRET=${JWT_SECRET}

      # Redis
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}

      # Payment
      - PAYMENT_URL=${PAYMENT_URL}
      - PAYMENT_SECRET=${PAYMENT_SECRET}
      - STORE_ID=${STORE_ID}

      # Spring Profile
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
    networks:
      - cgv-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: cgv-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - cgv-network

networks:
  cgv-network:
    driver: bridge